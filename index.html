<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Mem-Slider</title>
</head>
<body>
<div class="wrapper">

    <header class="header">

        <div class="container">

            <h1 class="main-title">MEM_SLIDER</h1>

        </div>

    </header>

    <main>
        <div class="container">
            <div class="slider">
                <input class="control" type="radio" name="mem-slider" id="control1" checked>
                <input class="control" type="radio" name="mem-slider" id="control2">
                <input class="control" type="radio" name="mem-slider" id="control3">
                <input class="control" type="radio" name="mem-slider" id="control4">
                <input class="control" type="radio" name="mem-slider" id="control5">
                <div class="slider__window">
                    <ul class="slider__track">
                        <li class="slide">
                            <img src="img/1.webp" alt="1" class="slide__img">
                        </li>
                        <li  class="slide">
                            <img src="img/2.jpeg" alt="2" class="slide__img second-img">
                        </li>
                        <li class="slide">
                            <img src="img/3.jpeg" alt="3" class="slide__img">
                        </li>
                        <li  class="slide">
                            <img src="img/4.jpeg" alt="4" class="slide__img">
                        </li>
                        <li  class="slide">
                            <img src="img/5.jpeg" alt="5" class="slide__img">
                        </li>
                    </ul>
                </div>
                <ul class="slider__nav">
                    <li>
                        <label for="control1">
                            <span class="slider__nav-btn"></span>
                        </label>
                    </li>
                    <li>
                        <label for="control2">
                            <span class="slider__nav-btn"></span>
                        </label>
                    </li>
                    <li>
                        <label for="control3">
                            <span class="slider__nav-btn"></span>
                        </label>
                    </li>
                    <li>
                        <label for="control4">
                            <span class="slider__nav-btn"></span>
                        </label>
                    </li>
                    <li>
                        <label for="control5">
                            <span class="slider__nav-btn"></span>
                        </label>
                    </li>
                </ul>
                <div class="description__container">
                    <ul class="description">
                        <li class="description__item">First</li>
                        <li class="description__item">Second</li>
                        <li class="description__item">Third</li>
                        <li class="description__item">Fourth</li>
                        <li class="description__item">Fifth</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>

        <div class="container"></div>

    </footer>
</div>
</body>
</html>
